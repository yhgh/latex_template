\def\ucas@label@ch@declare@creativity{独\protect\hspace{1em}创\protect\hspace{1em}性\protect\hspace{1em}声\protect\hspace{1em}明}
\def\ucas@value@ch@declare@creativity{%
本人郑重声明：所提交的毕业论文是本人在导师指导下独立进行
研究工作所取得的成果。据我所知，除了特别加以标注和致谢的地方外，论文中不包含其他
人已经发表或撰写过的研究成果。对本人的研究作出重要贡献的个人和集体，均已在文中做
了明确的说明。本声明的法律结果由本人承担。
}
