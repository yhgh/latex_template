\def\ucas@label@ch@declare@rights{学位论文使用授权书}
\def\ucas@value@ch@declare@rights{%
本学位论文作者完全了解东北师范大学有关保留、使用
学位论文的规定，即：东北师范大学有权保留并向国家有关部门或机构送交学位论文的复印
件和电子版，允许论文被查阅和借阅。本人授权东北师范大学可以将学位论文的全部或部分
内容编入有关数据库进行检索，可以采用影印、缩印或其它复制手段保存、汇编本学位论文。
}
